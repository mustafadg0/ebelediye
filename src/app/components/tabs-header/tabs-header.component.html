<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="logo-area">
        <ion-icon class="logo" routerLink="/tabs"></ion-icon>
      </div>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/my-profile']" routerDirection="forward">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
