<ion-header>
  <ion-toolbar>
    <ion-title>QR</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closePage()">
        <ion-icon name="close"></ion-icon> <!-- "X" işareti için ikon -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR Generator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="qr-container">
    <qrcode [qrdata]="qrCodeValue" [width]="qrCodeSize"></qrcode>
    <div class="countdown-timer">
      {{ countdown }} saniye kaldı
    </div>
  </div>
</ion-content>
