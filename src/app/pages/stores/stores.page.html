<ion-header mode='ios' >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        icon="arrow-back-outline"
        defaultHref="/tabs/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!searchActive">Mağazalar</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        *ngIf="!searchActive"
        name="search-outline"
        (click)="toggleSearch()"
      ></ion-icon>
      <ion-icon
        *ngIf="searchActive"
        name="close-outline"
        (click)="toggleSearch()"
      ></ion-icon>
    </ion-buttons>
    <ion-searchbar
      *ngIf="searchActive"
      placeholder="Mağaza Ara"
      (ionInput)="onSearchInput($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card (click)="goToStoreDetail(1)">
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
