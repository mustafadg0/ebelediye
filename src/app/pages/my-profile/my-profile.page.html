<ion-header mode='ios' >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        icon="arrow-back-outline"
        defaultHref="/tabs/home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Profilim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="m-b-8" (click)="goMyProfile()">
    <ion-item lines="none" [button]="true" mode="ios">
      <ion-avatar slot="start">
        <img [src]="avatarUrl" alt="Profil Resmi" />
      </ion-avatar>
      <ion-label>
        <h2>{{ name }}</h2>
        <p>{{ email }}</p>
      </ion-label>
    </ion-item>
  </div>
  <ion-list [inset]="true" mode="ios">
    <ion-item [button]="true">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Ayarlar</ion-label>
    </ion-item>
    <ion-item [button]="true" (click)="balanceInfo()">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Bakiye Geçmişi</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer mode='ios' >
  <ion-toolbar class="p-16">
    <ion-button
      class="h-48"
      expand="block"
      color="light"
      (click)="signOut()"
    >
      Çıkış Yap
    </ion-button>
  </ion-toolbar>
</ion-footer>
